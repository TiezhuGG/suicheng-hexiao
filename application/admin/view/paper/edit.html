<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Papername')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-papername" class="form-control" name="row[papername]" type="text" value="{$row.papername|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Note')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-note" class="form-control" name="row[note]" type="text" value="{$row.note|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Charge')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-charge" data-rule="required" class="form-control selectpicker" name="row[charge]">
                {foreach name="chargeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.charge"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group" id="chargenum">
        <label class="control-label col-xs-12 col-sm-2">{:__('Chargenum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-chargenum" class="form-control"  name="row[chargenum]" type="text" value="{$row.chargenum|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script src="/public/assets/js/jquery-3.3.1.js"></script>
<script type="text/javascript" >
    $(function(){
        var num=$('#c-charge').val();
        if(num==1){
            $('#chargenum').css('display','block');
        }else{
            $('#chargenum').css('display','none');
        }

        $('#c-charge').change(function(){
            var num=$('#c-charge').val();
            if(num==1){
                $('#chargenum').css('display','block');
            }else{
                $('#chargenum').css('display','none');
            }
        });

    });
</script>
