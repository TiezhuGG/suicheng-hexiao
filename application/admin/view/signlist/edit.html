<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Activity_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-signingman" data-rule="" class="form-control selectpicker" name="row[activity_id]">
                {foreach name="nametypelist" item="vo"}
                <option value="{$key}" {in name="key" value="$row.activity_id"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Qrcode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-qrcode" class="form-control" name="row[qrcode]" type="text" value="{$row.qrcode|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-vip_id" data-rule="" class="form-control selectpicker" name="row[vip_id]">
                {foreach name="vipname" item="vo"}
                <option value="{$key}" {in name="key" value="$row.vip_id"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Signtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-signtime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[signtime]" type="text" value="{:$row.signtime?datetime($row.signtime):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Audit_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-aduit_id" data-rule="" class="form-control selectpicker" name="row[audit_id]">
                {foreach name="hexiao" item="vo"}
                <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label>
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Aduit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                {foreach name="aduitList" item="vo"}
                <label for="row[aduit]-{$key}"><input id="row[aduit]-{$key}" name="row[aduit]" type="radio" value="{$key}" {in name="key" value="$row.aduit"}checked{/in} /> {$vo}</label>
                {/foreach}
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('最终核销时间')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-updatetime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[updatetime]" type="text" value="{:$row.updatetime?datetime($row.updatetime):''}">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
